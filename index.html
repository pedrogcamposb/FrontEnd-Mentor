<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="pc-container">

    <section id="images">

      <figure id="banner">
        <img src="./images/bg-pattern-card.svg" alt="banner image">
      </figure>

      <figure id="profile">
        <img src="./images/image-victor.jpg" alt="user profile image">
      </figure>

    </section>
    
    <section id="info">
      <span class="name">Victor Crest <span class="age">26</span></span>
      <span class="location">London</span>
    </section>
    
    <hr>

    <section id="stats">
      <ul>
        <li>80K <span>Followers</span></li>
        <li>803K <span>Likes</span></li>
        <li>1.4K <span>Photos</span></li>
      </ul>
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pedro Campos</a>.
  </div>
</body>
</html>
